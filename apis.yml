description: >-
  The Department of the Interior is a government agency in the United States
  responsible for managing the nation's natural resources and cultural heritage.
  It oversees federal lands, including national parks, wildlife refuges, and
  public lands, and works to protect and conserve these areas for current and
  future generations. The department is also in charge of managing the country's
  energy resources, such as oil, gas, and coal, and ensuring that they are
  developed responsibly and sustainably. In addition, the Department of the
  Interior plays a key role in preserving the nation's cultural heritage,
  including historic sites, monuments, and museums. Overall, the department's
  mission is to uphold the values of conservation, preservation, and stewardship
  of America's natural and cultural resources.
